{% extends 'base.html' %}
{% block content %}
<div class="d-flex align-items-center mb-3">
  <h3 class="me-3">API Test</h3>
  <span class="text-muted">Send telemetry payloads</span>
</div>
<div class="card shadow-sm">
  <div class="card-body">
    <form id="apiForm">
      <div class="mb-3">
        <label class="form-label">Telemetry JSON</label>
        <textarea class="form-control" id="payload" rows="12">{{ sample_json | tojson(indent=2) }}</textarea>
      </div>
      <div class="d-flex align-items-center gap-2">
        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-paper-plane me-2"></i>Send</button>
        <div id="result" class="text-muted"></div>
      </div>
    </form>
  </div>
</div>
<script>
const form = document.getElementById('apiForm');
const payloadInput = document.getElementById('payload');
const resultEl = document.getElementById('result');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  resultEl.textContent = 'Sending...';
  try {
    const payload = JSON.parse(payloadInput.value);
    const res = await fetch('/api/telemetry', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(payload)
    });
    const text = await res.text();
    resultEl.textContent = `${res.status}: ${text}`;
  } catch (err) {
    resultEl.textContent = 'Error: ' + err;
  }
});
</script>
{% endblock %}
